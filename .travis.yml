# Sample .travis.yml for R projects

language: r
r: bioc-devel
dist: trusty

cache: packages

warnings_are_errors: true
sudo: required


bioc_required: true
install:
- R -e 'devtools::install_deps(dep = T,type="binary")'

env:
 global:
   - CRAN: http://cran.rstudio.com
-apt_packages:
-  - libhdf5-7 
-  - libhdf5-dev

notifications:
  email:
    on_success: change
    on_failure: change
